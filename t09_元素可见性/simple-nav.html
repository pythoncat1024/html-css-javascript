<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单导航栏</title>

    <!--
        这个效果很好，值得一看，应用的很巧妙，结合锚点和 overflow:hidden 属性即可完成。
    -->
    <style type="text/css">

        .box {
            width: 300px;
            height: 300px;
            overflow: hidden; /* 超出当前盒子的内容，就不显示 */
        }

        #div1 {

            width: 300px;
            height: 300px;
            background-color: #6ca8cd;
        }

        #div2 {
            width: 300px;
            height: 300px;
            background-color: #ff9f20;
        }

        #div3 {
            width: 300px;
            height: 300px;
            background-color: #ff6000;
        }
    </style>
</head>
<body>
<a href="#div1">div1</a>
<a href="#div2">div2</a>
<a href="#div3">div3</a>

<div class="box">
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</div>
</body>
</html>
