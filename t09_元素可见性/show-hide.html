<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素可见性</title>

    <style type="text/css">
        .first {
            width: 100px;
            height: 100px;
            background-color: #6ca8cd;
            display: block;
        }

        .second {
            width: 100px;
            height: 100px;
            background-color: #666666;
        }
    </style>
</head>
<body>
<div class="first"></div>
<div class="second"></div>
</body>
</html>
