<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据样式写出HTML结构</title>

    <style type="text/css">
        div.box p.p1,
        div.box div.div1 p,
        p {
            color: red;
        }
    </style>

</head>
<body>

<div class="box">
    <p class="p1">一条大河布兰卡</p>
</div>

<div class="box">
    <div class="div1">
        <p>天王盖地虎</p>
    </div>
</div>
<p>小鸡炖蘑菇</p>
</body>
</html>
