<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>

    <style type="text/css">
        p.play {
            font-size: 16px;
            font-family: "Times New Roman";
            font-style: inherit;
            font-weight: 800;
            color: pink;
        }

        p {
            font: italic 900 36px/30px "Times New Roman";
        }
    </style>
</head>
<body>

<p class="play">在哪不遥远的地方</p>
<p>在哪不遥远的地方</p>
</body>
</html>
