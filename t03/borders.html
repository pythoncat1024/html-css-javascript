<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框显示</title>

    <style type="text/css">

        div {
            width: 300px;
            height: 200px;
            /*b l 20 , b r 50 , t l 30 t r 90 */
            border-radius: 30px 90px 50px 20px;
            border-top: solid 10px #fe4d3a;
            border-bottom: dotted 10px #6ca8cd;
            border-left: double 10px goldenrod;
            border-right: dashed 10px firebrick;
        }
    </style>
</head>
<body>
<h1>很有意思的边框显示</h1>
<div></div>
</body>
</html>
