<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏上面的精灵图的使用</title>

    <style type="text/css">
        body, div, ul, li {
            margin: 0;
            padding: 0;
        }

        ul, ol, dl, li {
            list-style: none;
        }

        .nav {
            height: 48px;
            margin-top: 60px;
        }

        .nav-con {
            background-color: #000000;
            height: 48px;
            width: 1182px;
            margin: 0 auto;
            position: relative;
        }

        li {
            float: left;
        }

        .nav-con ul li a {
            display: inline-block;
            height: 48px;
            line-height: 48px;
            color: white;
            padding: 0 13px;
            text-decoration: none;
            text-align: center;
        }

        .nav-con ul li a:hover {
            background-color: #6ca8cd;
        }

        .nav-con .new {
            width: 31px;
            height: 21px;
            background: url("sprite.png") no-repeat -137px 0;
            z-index: 3;
            position: absolute;
            left: 300px;
            bottom: 35px;

        }

        .nav-con .hot {
            width: 31px;
            height: 21px;
            background: url("sprite.png") no-repeat -59px 0;
            /*z-index: 30;*/
            position: absolute;
            left: 542px;
            bottom: 35px;

        }

    </style>
</head>
<body>
<div class="div">

    <div class="nav">

        <div class="nav-con">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">Java</a></li>
                <li><a href="#">iOS</a></li>
                <li><a href="#">UI设计</a></li>
                <li><a href="#">前端与移动开发</a></li>
                <li><a href="#">PHP</a></li>
                <li><a href="#">C/C++</a></li>
                <li><a href="#">Python</a></li>
                <li><a href="#">网络营销</a></li>
                <li><a href="#">活动专区</a></li>
                <li><a href="#">问答专区</a></li>
            </ul>
            <div class="new"></div>
            <div class="hot"></div>
        </div>
    </div>
</div>


<div>
    <li class="item1"></li>
    <li class="item2"></li>
    <li class="item3"></li>
    <li class="item4"></li>
</div>         
</body>
</html>
