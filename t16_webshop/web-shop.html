<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>梅兰商贸</title>
    <link rel="stylesheet" href="css/webshop.css" type="text/css"/>

    <style type="text/css">
        .logo {
            height: 84px;
            width: 970px;
            margin: 0 auto;
        }

        .logo-pic {
            float: left;
        }

        .logo-search {
            float: right;
            height: 30px;
            width: 519px;
            margin-top: 28px;
            background-color: #f5f5f5;
            border: 1px solid #c9c9c9;
            padding: 5px;
        }
        .logo-search .search-input {
            width: 420px;
            height: 30px;
            border: 1px solid #c9c9c9;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<!-- 顶部导航通栏 -->
<div class="top-full-container">
    <div class="top-container">
        <span class="welcome">您好，欢迎来到素材网</span>

        <ul class="top-container-ul">
            <li class="top-container-li"><a href="#" class="top-container-li-a">网站导航</a></li>
            <li class="top-container-li"><a href="#" class="top-container-li-a">客服中心</a></li>
            <li class="top-container-li"><a href="#" class="top-container-li-a">建材服务</a></li>
            <li class="top-container-li"><a href="#" class="top-container-li-a">建材服务</a></li>
            <li class="top-container-li"><a href="#" class="top-container-li-a">我的收藏 </a></li>
            <li class="top-container-li"><a href="#" class="top-container-li-a">我的商务室 </a></li>
            <li class="top-container-li"><a href="#" class="top-container-li-a">素材网首页 </a></li>
        </ul>
    </div>
</div>
<!-- logo 部分 -->
<div class="main-header">
    <img src="./images/1.png" alt="" class="main-header-logo">
    <div class="main-header-search">
        <input type="text" class="main-header-search-text" placeholder="请输入关键字">
        <input type="button" class="main-header-search-btn">
    </div>
</div>
<div class="main-nav-container">
    <ul class="main-nav-ul">
        <li class="main-nav-ul-li"><a href="#" class="main-nav-li-a">首页</a></li>
        <li class="main-nav-ul-li"><a href="#" class="main-nav-li-a">建筑材料</a></li>
        <li class="main-nav-ul-li"><a href="#" class="main-nav-li-a">儿童安全座椅</a></li>
        <li class="main-nav-ul-li"><a href="#" class="main-nav-li-a">工艺美术品</a></li>
    </ul>
</div>

<div class="business-market">
    <div class="business-market-left-sidebar">
        <dl class="business-market-left-dl">
            <dt id="left-sidebar-icon1" class="left-sidebar-title">商机市场</dt>
            <dd id="left-sidebar-icon2" class="left-sidebar-content">
                <a href="#">建筑材料</a>
            </dd>
            <dd id="left-sidebar-icon3" class="left-sidebar-content">
                <a href="#">儿童安全座椅</a>
            </dd>
            <dd id="left-sidebar-icon4" class="left-sidebar-content">
                <a href="#">工艺艺术品</a>
            </dd>
            <dd id="left-sidebar-icon5" class="left-sidebar-content">

            </dd>
            <dd id="left-sidebar-icon6" class="left-sidebar-content">
                <a href="#">儿童安全座椅</a>
            </dd>

            <dd id="left-sidebar-icon7" class="left-sidebar-content">
                <a href="#">被欲望玷污的亚瑟</a>
            </dd>
        </dl>
    </div>
    <div class="business-market-banner">
        <img src="images/center.png" alt="banner" class="business-market-banner-img">
    </div>
    <div class="business-market-right-sidebar">
        <img src="images/center-r.png" alt="" class="right-sidebar-up">
        <img src="images/center-r2.png" alt="" class="right-sidebar-down">

<h2 class="building-materials">建筑材料</h2>
